<!-- Sponsors Grid Section -->
    <section id="sponsors" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sponsors</h2>
                    <h3 class="section-subheading text-muted">Please visit our amazing sponsors and partners!</h3>
                </div>
            </div>
            <div class="row">
                {% for sponsor in site.sponsors %}
                <div class="col-md-3 col-sm-6 sponsor">
                    {{ sponsor.name }}
                    <br>
                    <a href="{{ sponsor.link }}">
                        <img src="img/logos/{{ sponsor.logo }}" class="img-responsive img-centered" alt="{{ sponsor.alt }}">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
